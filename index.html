<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Гоблины-Майнеры</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Гоблины-Майнеры</h1>

  <div id="mine">
    <img id="bg" src="img/mine_bg.png" alt="Шахта">
    <div id="goblins">
      <img src="img/goblin_basic.png" alt="Обычный гоблин">
      <img src="img/goblin_gold.png" alt="Золотой гоблин">
      <img src="img/goblin_diamond.png" alt="Алмазный гоблин">
      <img src="img/goblin_engineer.png" alt="Инженер">
      <img src="img/goblin_shaman.png" alt="Шаман">
    </div>
    <div id="ores">
      <img src="img/ore_silver.png" alt="Серебро">
      <img src="img/ore_gold.png" alt="Золото">
      <img src="img/ore_diamond.png" alt="Алмазы">
    </div>
    <img id="cart" src="img/minecart.png" alt="Вагонетка">
    <img id="chest" src="img/treasure_chest.png" alt="Сундук">
  </div>

  <div id="stats">
    <p>Серебро: <span id="silver">0</span></p>
    <p>Золото: <span id="gold">0</span></p>
    <p>Алмазы: <span id="diamond">0</span></p>
    <p>Уровень шахты: <span id="mineLevel">1</span></p>
  </div>

  <div id="goblin-stats">
    <p>Обычные гоблины: <span id="basicCount">1</span></p>
    <p>Золотые гоблины: <span id="goldCount">0</span></p>
    <p>Алмазные гоблины: <span id="diamondCount">0</span></p>
    <p>Инженеры: <span id="engineerCount">0</span></p>
    <p>Шаманы: <span id="shamanCount">0</span></p>
  </div>

  <button id="collectBtn">Собрать ресурсы вручную</button>

  <div id="shop">
    <h2>Магазин гоблинов</h2>
    <button onclick="buyGoblin('basic')">Купить обычного (50 серебра)</button>
    <button onclick="buyGoblin('gold')">Купить золотого (100 серебра, 20 золота)</button>
    <button onclick="buyGoblin('diamond')">Купить алмазного (200 серебра, 50 золота)</button>
    <button onclick="buyGoblin('engineer')">Купить инженера (150 серебра, 30 золота)</button>
    <button onclick="buyGoblin('shaman')">Купить шамана (100 серебра, 5 алмазов)</button>

    <h2>Шахта</h2>
    <button onclick="upgradeMine()">Углубить шахту (золото)</button>
  </div>

  <div id="log"></div>

  <script src="script.js"></script>
</body>
</html>
